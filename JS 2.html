<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS in head</title>
    <script>
        function myfunction() {
            document.getElementById('demo').innerHTML="SAHIL";
            
        }
    </script>
</head>
<body>
    <h1>JS IN BODY OR HEAD</h1>
    <p id="demo"> MY NAME IS</p>
    <button type="button" onclick="myfunction()">Click</button>

</body>
</html>
